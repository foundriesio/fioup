services:
  registry:
    image: ghcr.io/foundriesio/docker-distribution:3.0.0-fio
    volumes:
      - ${REG_CERT_DIR}:/certs
      - ${REG_DIR}/config.yml:/etc/distribution/config.yml

  dockerd:
    image: ghcr.io/foundriesio/moby:25.0.3_fio
    command: ["dockerd", "-H", "unix:///var/run/docker/docker.sock"]
    volumes:
      - ${DOCKER_DATA_ROOT}:/var/lib/docker
      - docker-runtime:/var/run/docker
      - ${REG_DIR}/daemon.json:/etc/docker/daemon.json:ro
      - ${SOTA_DIR}:/var/sota
    privileged: true

  fioup-e2e-test:
      build:
        context: ${FIOUP_DOCKER_DIR}
        args:
          FIOUP_VER: master
        dockerfile: Dockerfile

      image: fioup-e2e-test
      volumes:
        - "${PWD}:${PWD}"
        - ${SYSROOT}:/sysroot
        - ${SYSROOT}/ostree:/ostree
        - ${BOOTDIR}:/boot
        - ${SOTA_DIR}:/var/sota
        - ${USR_SOTA_DIR}:/usr/lib/sota/conf.d
        - ${ETC_SOTA_DIR}:/etc/sota/conf.d
        - ${DOCKER_DATA_ROOT}:/var/lib/docker
        - docker-runtime:/var/run/docker
        - ${HOME_DIR}:/home/dev
      working_dir: "${PWD}"
      hostname: device
      user: "root"
      environment:
        - FACTORY=${FACTORY}
        - AUTH_TOKEN=${AUTH_TOKEN}
        - DEVICE_TAG=${DEVICE_TAG}
        - DOCKER_HOST=unix:///var/run/docker/docker.sock
        - COMPOSECTL_EXE=/usr/bin/composectl
      depends_on:
      - registry
      - dockerd
      networks: {}

volumes:
  docker-runtime:
