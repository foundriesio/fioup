on:
  pull_request:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Create release
env:
  version: "v0.1.0"

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        hosts:
          - os: ubuntu-24.04
            arch: amd64
          #- os: ubuntu-24.04-arm
          #  arch: arm64

    permissions:
      contents: write
    runs-on: ${{ matrix.hosts.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up golang
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - name: Hack around https://github.com/actions/checkout/issues/290
        run: |
          git fetch --tags --force

      - name: Build binaries
        run: |
          make build
          mv bin/fioup bin/fioup-linux-${{ matrix.hosts.arch }}
      - uses: actions/upload-artifact@v4
        with:
          name: fioup-linux-${{ matrix.hosts.arch }}
          path: bin/fioup-linux-${{ matrix.hosts.arch }}

      - name: Build deb packages
        run: |
          docker build --output /tmp/debs -f debian/Dockerfile .

          VERSION="${{ env.version }}"
          echo "DEB_VERSION=${VERSION#v}" >> $GITHUB_ENV
      - uses: actions/upload-artifact@v4
        with:
          name: fioup_${{ env.DEB_VERSION }}_${{ matrix.hosts.arch }}.deb
          path: /tmp/debs/fioup_${{ env.DEB_VERSION }}_${{ matrix.hosts.arch }}.deb

  create-relase:
    permissions:
      contents: write
    runs-on: ubuntu-24.04
    needs: build

    steps:
      - name: Set DEB_VERSION
        run: |
          VERSION="${{ env.version }}"
          echo "DEB_VERSION=${VERSION#v}" >> $GITHUB_ENV

      - name: Download fioup-linux-amd64
        uses: actions/download-artifact@v4
        with:
          name: fioup-linux-amd64
      #- name: Download fioup-linux-arm64
      #  uses: actions/download-artifact@v4
      #  with:
      #    name: fioup-linux-arm64
      - name: Download fioup amd64 deb
        uses: actions/download-artifact@v4
        with:
          name: fioup_${{ env.DEB_VERSION }}_amd64.deb
      #- name: Download fioup amd64 deb
      #  uses: actions/download-artifact@v4
      #  with:
      #    name: fioup_${{ env.DEB_VERSION }}_arm64.deb

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.version }}
          release_name: ${{ env.version }}
          draft: false
          prerelease: false
      
      - name: Upload fioup-linux-amd64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: fioup-linux-amd64
          asset_name: fioup-linux-amd64
          asset_content_type: application/octet-stream
      #- name: Upload fioup-linux-arm64
      #  uses: actions/upload-release-asset@v1
      #  env:
      #    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #  with:
      #    upload_url: ${{ steps.create_release.outputs.upload_url }}
      #    asset_path: fioup-linux-arm64
      #    asset_name: fioup-linux-arm64
      #    asset_content_type: application/octet-stream
      
      - name: Upload fioup amd64 deb
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: fioup_${{ env.DEB_VERSION }}_amd64.deb
          asset_name: fioup_${{ env.DEB_VERSION }}_amd64.deb
          asset_content_type: application/octet-stream
