      #    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #  with:
      #    upload_url: ${{ steps.create_release.outputs.upload_url }}
      #    asset_path: fioup_${{ env.DEB_VERSION }}_arm64.deb
      #    asset_name: fioup_${{ env.DEB_VERSION }}_arm64.deb
